<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ current_user.username }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for ="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" value="{{ current_user.profile_picture }}"><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('user_routes.dashboard') }}">Back to Dashboard</a>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Account Settings</h4>
                </div>
                <div class="card-body text-center">
                    <div class="profile-picture-container">
                        <img src="{{ url_for('static', filename=current_user.profile_picture_url) }}" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                        <div class="mt-2">
                            <label for="profile_picture" class="btn btn-outline-primary">
                                <i class="fas fa-upload"></i> Change Picture
                            </label>
                        </div>
                    </div>
                    <h5 class="card-title mt-3">{{ current_user.username }}</h5>

                    <form method="POST" enctype="multipart/form-data">
                        <!-- Profile Picture Upload -->
                        <div class="mb-3">
                            <input type="file" id="profile_picture" name="profile_picture" class="d-none" accept="image/*">
                            <small class="text-muted">Supported formats: PNG, JPG, JPEG, GIF (max 16MB)</small>
                        </div>

                        <!-- Basic Information -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ current_user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ current_user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{ current_user.bio }}</textarea>
                        </div>

                        <!-- Password Change -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <small class="text-muted">Leave blank to keep current password</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>

                        <!-- Profile Picture Actions -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="delete_picture" name="delete_picture">
                                <label class="form-check-label" for="delete_picture">
                                    Remove profile picture (use default)
                                </label>
                            </div>
                        </div>

                        <!-- Notification Settings -->
                        <h5 class="mt-4 mb-3">Notification Settings</h5>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications"
                                       {% if current_user.email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="email_notifications">
                                    Email Notifications
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="activity_notifications" name="activity_notifications"
                                       {% if current_user.notifications_enabled %}checked{% endif %}>
                                <label class="form-check-label" for="activity_notifications">
                                    Activity Notifications
                                </label>
                            </div>
                        </div>

                        <!-- Privacy Settings -->
                        <h5 class="mt-4 mb-3">Privacy Settings</h5>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="private_profile" name="private_profile"
                                       {% if current_user.private_profile %}checked{% endif %}>
                                <label class="form-check-label" for="private_profile">
                                    Private Profile
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="show_activity" name="show_activity"
                                       {% if current_user.show_activity %}checked{% endif %}>
                                <label class="form-check-label" for="show_activity">
                                    Show Activity to Followers
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('main_routes.profile', username=current_user.username) }}" 
                               class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const profilePictureInput = document.getElementById('profile_picture');
    const profilePictureLabel = document.querySelector('label[for="profile_picture"]');
    
    profilePictureLabel.addEventListener('click', function() {
        profilePictureInput.click();
    });
    
    profilePictureInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            const maxSize = 16 * 1024 * 1024; // 16MB
            
            if (file.size > maxSize) {
                alert('File size must be less than 16MB');
                this.value = '';
                return;
            }
            
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                alert('Please select a valid image file (PNG, JPG, JPEG, GIF)');
                this.value = '';
                return;
            }
        }
    });
});
</script>
{% endblock %}
